<script>
		function initialize() {
			var mapCanvas = document.getElementById('googleMap');
			var myLatLng = {lat: 48.7475, lng: 17.84535};

		    var mapOptions = {
		      center: myLatLng,
		      zoom: 16,
		      mapTypeId: google.maps.MapTypeId.ROADMAP,
scrollwheel: false
		    }
		    var map = new google.maps.Map(mapCanvas, mapOptions);
		    var image = 'img/mapLogo.jpg';

		    var marker = new google.maps.Marker({
				position: {lat: 48.7468, lng: 17.84320},
				map: map,
				icon: image,
				title:"Hello World!"

			});

			var contentString = '<div id="content">'+
				'<p><strong>Pellenc s.r.o.<strong></p>'+
				'<p>Kočovská 2443/18</p>'+
				'<p>915 01 Nové Mesto nad Váhom</p>'+
				'<p>Slovensko</p>'+
				'<p></p>'+
				'<p><a href="http://www.pellenc.sk"/>www.pellenc.sk</a></p>'
			'</div>';


			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});


			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});

		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>[[$header]] [[!fullCarousel? &amp;path=/]]
